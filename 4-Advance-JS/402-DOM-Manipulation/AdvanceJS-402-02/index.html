<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>suhel mulla</title>
  </head>
  <body>
    <div>
      <h1>Geekster</h1>
      <p>Click on the button to add image element</p>
      <button>click here</button>
    </div>

    <script>
      let button = document.getElementsByTagName("button")[0];
      let div = document.getElementsByTagName("div")[0];

      button.addEventListener("click", () => {
        let geekimg = document.createElement("div");

        div.appendChild(geekimg);
        geekimg.innerHTML = ` <h1 style="font-size: 40px"> Image Element Added. </h1>
          <img src="https://geekster.in/images/logo.svg">`;
      });
    </script>
  </body>
</html>
