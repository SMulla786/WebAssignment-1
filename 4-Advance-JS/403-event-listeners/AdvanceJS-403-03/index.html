<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="menu_card">
        <h1>
          Suhel's Tip <br />
          calculator
        </h1>
        <hr />
        <label for="bill">How much was your bill ?</label>
        <input type="number" id="bill" />
        <label for="service">How was your service :</label>
        <select name="service" id="service_percentage">
          <option value="30">30 % - Outstanding</option>
          <option value="20">20%- good</option>
          <option value="10">10% - It was ok</option>
          <option value="5">5% - poor</option>
        </select>
        <label for="people">How many peoples sharing the bill ?</label>
        <input type="number" id="people" />
        <button type="submit" id="calculate">CALCULATE</button>
        <p style="font-size: larger">
          <span
            id="tip"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-size: 6em;
            "
            >0</span
          >
          Rs <br />
          each
        </p>
        <script src="./script.js"></script>
      </div>
    </div>
  </body>
</html>
